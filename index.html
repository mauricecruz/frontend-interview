<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla JS Slideshow</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <div class="slideshow-container">
        <div class="media-container">
          <div class="action previous"><</div>
          <div class="images">
            <img class="image-current" alt="image" />
          </div>
          <div class="action next">></div>
        </div>
        <div class="indicator-container"></div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
